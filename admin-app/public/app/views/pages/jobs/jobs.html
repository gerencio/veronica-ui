<pageheader pagename="Jobs" subtitle="Chronos"></pageheader>
<div class="conter-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Lista de tasks</h3>
                </div>
                <div class="panel-body">
                    <button class="btn btn-default" ng-click="jobs_view()">View jobs</button>

                    <div class="table-responsive">
                        <table class="table">
                            <tr ng-repeat="job in jobs">
                                
                                <td>{{job.name}}</td>
                                <td>
                                    <span class="label label-pill label-success" xxx="{{job.lastSuccess}}" xxx="{{job.lastRunError}}" title="{{job.lastSuccess}}">success</span>
                                </td>
                                <td>{{job.currentState}}</td>




                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
