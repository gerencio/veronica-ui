<pageheader pagename="Mesos" subtitle="Slaves"></pageheader>

<div class="conter-wrapper">
    <div class="row">
        <div class="col-md-12">

            <ol class="breadcrumb">
                <li>
                    <a class="badge badge-type" href="#">Master</a>
                </li>
                <li class="active">
                    <span class="badge badge-type">Slaves</span>
                </li>
            </ol>

            <table m-table table-content="slaves" title="Slaves"
                   class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th data-key="id">ID</th>
                    <th data-key="hostname">Host</th>
                    <th data-key="resources.cpus">CPUs</th>
                    <th data-key="resources.mem">Mem</th>
                    <th data-key="resources.disk">Disk</th>
                    <th data-key="registered_time">Registered</th>
                    <th data-key="reregistered_time">Re-Registered</th>
                </tr>
                </thead>
                <tr ng-repeat="slave in $data">
                    <td>
                        <a href="{{'#/dashboard/mesos/slaves/' + slave.id}}">
                            {{slave.id}}</a>
                    </td>
                    <td>{{slave.hostname}}</td>
                    <td>{{slave.resources.cpus | number}}</td>
                    <td>{{slave.resources.mem * (1024 * 1024) | dataSize}}</td>
                    <td>{{slave.resources.disk * (1024 * 1024) | dataSize}}</td>
                    <td>

                        <m-timestamp value="{{slave.registered_time * 1000}}"></m-timestamp>
                    </td>
                    <td>
                        <m-timestamp value="{{slave.reregistered_time * 1000}}"></m-timestamp>
                    </td>
                </tr>
            </table>


        </div>
    </div>
</div>
