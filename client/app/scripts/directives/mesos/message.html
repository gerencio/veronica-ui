<div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <a data-ng-repeat="btn in buttons" data-ng-click="$close(btn.result)"
       class="btn btn-default">
        {{ btn.label }}
    </a>
</div>
